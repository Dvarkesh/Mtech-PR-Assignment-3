{% extends 'base.html' %}

{% block content %}
<h1> PR Assignment 3</h1>
{{ upload_file }}
<form action="process", method='POST', enctype="multipart/form-data">

    {% csrf_token%}
    <h3>Choose your option:</h3><br>
    <input type="text" hidden value="{{ upload_file }} " name="file_name">
    <input type="submit" value="Print 5 rows" class="button button2" name="print">
    <input type="submit" value="Print Summary" class="button button2" name="summary">
    <input type="submit" value="Home" class="button button2" name="home">

</form> 
{% endblock %}
